      <ul class="navbar-nav">
        <li class="nav-item"><a class="nav-link {% if active_menu == '/' %} active {% endif %}" aria-current="page" href="{% url 'homepage' %}">Главная</a></li>
        {% for item in categories %}
        {% if item.get_children %}
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="{{ item.get_absolute_url }}" role="button" data-bs-toggle="dropdown" aria-expanded="false">{{ item.name }}</a>
                <ul class="dropdown-menu">
                  {% for child in item.get_children %}
                    <li><a class="dropdown-item {% if active_menu == child.get_absolute_url %} active {% endif %}" href="{{ child.get_absolute_url }}">{{ child }}</a></li>
                  {% endfor %}
              </ul>
            </li>
          {% else %}
          <li class="nav-item"><a class="nav-link {% if active_menu == item.get_absolute_url %} active {% endif %}" href="{{ item.get_absolute_url }}">{{ item.name }}</a></li>
          {% endif %}
          {% endfor %}
      </ul>
